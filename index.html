<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Open Map Guesser</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet"/>
    <meta
            name="viewport"
            content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Tiles</title>
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.umd.js"></script>
    <link
            href="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.css"
            rel="stylesheet"
        />
        <script src="https://cdn.maptiler.com/leaflet-maptilersdk/v2.0.0/leaflet-maptilersdk.js"></script>
    </head>
    <body>
        <header class="top-app-bar">
            <h1>Open Map Guesser</h1>
        </header>
        <div class="container-sm" id="nav-screen">
            <div class="instructions">
                <p class="mb-0">
                    Choose an area for your game from the list below or<button class="text-button" onclick="playRandom()">start a random game</button>
                </p>
            </div>
            <div class="row" id="nav-row"></div>
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-12 text-center">
                  <span class="mb-3 mb-md-0 text-body-secondary">
                    Map data &copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors. <br/>
                    Open Map Guesser was built by <a href="https://eddiehart.dev">Eddie Hart</a>, Joe Shepherd, <a href="https://thomasmcknight.dev/">Thomas McKnight</a>, and <a href="https://github.com/allc">allc</a> as part of <a href="https://durhack.com/">DurHack 2024</a>.
                    <a href="https://github.com/tinyTim567/Open-Map-Guesser">View source on GitHub.</a></span>
                </div>
            
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                  <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
                  <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
                  <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
                </ul>
              </footer>
        </div>

        <div class="hidden" id="map-screen">
            <div id="map-title-panel"></div>
            <div id="map-side-panel">
                Click on <span id="targetPlaceName">the boundary</span>
                <button onclick="showImage()" class="show-button">Show Image</button>
                <button onclick="showMp()" id="showMpButton" class="show-button">Show MP (beta)</button>
            </div>
            <div id="map"></div>
        </div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
></script>
<script src="node_modules/osm2geojson-lite/dist/osm2geojson-lite.js"></script>
<script src="api.js"></script>
<script src="index.js"></script>
</body>
</html>
