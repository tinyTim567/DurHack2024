<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Open Map Guesser</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link href="style.css" rel="stylesheet" />
        <meta
            name="viewport"
            content="initial-scale=1,maximum-scale=1,user-scalable=no"
        />
        <title>Tiles</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.umd.js"></script>
        <link
            href="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.css"
            rel="stylesheet"
        />
        <script src="https://cdn.maptiler.com/leaflet-maptilersdk/v2.0.0/leaflet-maptilersdk.js"></script>
    </head>
    <body>
        <div class="container-sm" id="nav-screen">
            <h1>Open Map Guesser</h1>
            <div>
            Random Game <button class="btn btn-outline-dark nav-play" onclick="playRandom()">Play</button>
        </div>
        <p>Choose an area for your game.</p>
            <div class="row" id="nav-row"></div>
        </div>

        <div class="hidden" id="map-screen">
            <div id="map-side-panel">
                Click on <span id="targetPlaceName">the boundary</span>
                <button onclick="showImage()">Show Image</button>
            </div>
            <div id="map"></div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script src="node_modules/osm2geojson-lite/dist/osm2geojson-lite.js"></script>
        <script src="api.js"></script>
        <script src="index.js"></script>
    </body>
</html>
